<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="semantic.css" type="text/css">
</head>
<body>
    <!-- 웹페이지 상단부(페이지제목,로고) -->
    <header>이곳이 헤더입니다</header>
    <!-- 웹사이트 탐색 링크 영역 -->
    <nav>이곳은 네비게이션입니다</nav>
    <!-- 본문 -->
    <section>이곳은 섹션입니다
        <article>
            이곳은 아티클
            <!-- 본문관련 주제별 영역 -->
        </article>
    </section>
    <!-- 본문에 벗어나는 주제를 담는 영역(광고,기타내용) -->
    <aside>어사이드입니다</aside>
    <!-- 웹페이지 하단부(웹페이지 저작자정보,고객센터 정보 등) -->
    <footer>시멘틱 웹 구조 페이지의 풋터입니다</footer>
</body>
</html>
